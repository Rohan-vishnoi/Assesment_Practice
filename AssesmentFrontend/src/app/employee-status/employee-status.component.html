<div class="maincontainer">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a class="navbar-brand" href="#">
      <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
      Bootstrap
    </a>
  </nav>
</div> <!-- Button trigger modal -->

<div class="tablecontainer">
    <div class="modalbutton">
    <button type="button" class="btn btn-primary adduser" data-toggle="modal" data-target="#exampleModalScrollable">
        ADD USER
    </button>
</div>
       
 <table class="table table-hover">
     <tr>
        <th>FullName</th>
        <th>Email</th>
        <th>RollCode</th>
        <th>Status</th>
     </tr>
     <tr *ngFor="let emp of service.list">
         <td>{{emp.FullName}}</td>
         <td>{{emp.Email}}</td>
         <td *ngIf="emp.RollCode === 1">Admin</td>
         <td *ngIf="emp.RollCode === 2">Executive</td>
         <td>{{emp.Status}}</td>
         <td><button class="btn btn-sm btn-outline-success">X</button></td>
     </tr>
 </table>
 
</div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalScrollableTitle">Add user</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-employeestatus ></app-add-employeestatus>
        </div>
      
      </div>
    </div>
  </div>
