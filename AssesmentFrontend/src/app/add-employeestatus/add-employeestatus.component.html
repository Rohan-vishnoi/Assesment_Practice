<!-- Image and text -->

  <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
      <input type="hidden" name="EmployeeID"  #EmployeeID="ngModel" [(ngModel)]="service.formData.EmployeeID">
    <div class="form-row">
    <div class="form-group col-md-12">
        <input name="FullName" placeholder="Name" #FullName="ngModel" [(ngModel)]="service.formData.FullName" class="form-control" required>
        <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">This field is required</div>
    </div>
    <div class="form-group col-md-12">
        <input name="Email" placeholder="Email" #Email="ngModel" [(ngModel)]="service.formData.Email" class="form-control" required>
    </div>
<!-- 
    <div class="form-group col-md-6 roleclass">
        <label>ROLE TYPE</label>
        <input name="RollCode" #RollCode="ngModel" [(ngModel)]="service.formData.RollCode" class="form-control">
    </div> -->
    <div class="form-group col-md-12">
        <label class="btn">
            <input type="radio" name="RollCode" #RollCode="ngModel" [(ngModel)]="service.formData.RollCode" [value] = "1"  autocomplete="off"> Admin
          </label>
          <label class="btn">
            <input type="radio" name="RollCode" #RollCode="ngModel" [(ngModel)]="service.formData.RollCode" [value] = "2"  autocomplete="off"> Executive
          </label>
    </div>
    
    <div class="input-group col-md-4 roleclass">
        <input name="Status" placeholder="Status" #Status="ngModel" [(ngModel)]="service.formData.Status" class="form-control" >
        <a href="#" data-toggle="popover" title="Insert Status Codes !" class="textprop" data-html="true" data-content="  1 for Active <br/> 2 for Pending  <br/> 3 for Inactive">?</a>      
    </div>
    <div class="form-group col-md-8">
        <input name="MobileNumber" placeholder="MobileNumber" #Status="ngModel" [(ngModel)]="service.formData.MobileNumber" class="form-control" >      
    </div>
 
</div>
    <div class="form-group Submitbtn">
        <button type="submit" [disabled] = "form.invalid" class="btn btn-lg btn-block addusermodal">Submit</button>
    </div>
</form>
